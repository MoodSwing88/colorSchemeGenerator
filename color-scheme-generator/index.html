<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>color-scheme-generator</title>
  </head>
  <body>
    <div class="app">
      <form class="form">
        <input type="color" id="color"/>
        <select class="select" id="select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="get-color">Get color scheme</button>
      </form>
      <div id="show-colors">
        <div class="color" id="color-one"></div>
        <div class="color" id="color-two"></div>
        <div class="color" id="color-three"></div>
        <div class="color" id="color-four"></div>
        <div class="color" id="color-five"></div>
      </div>
      <footer id="footer">
        <p id="show-one"></p>
        <p id="show-two"></p>
        <p id="show-three"></p>
        <p id="show-four"></p>
        <p id="show-five"></p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
